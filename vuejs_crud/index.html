<!DOCTYPE html>
<html>
<head>
  <title> Crud Vuejs</title>

  <!-- cdn link for bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- cdn link for fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <style type="text/css">
    #overlay{
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

          <div id="app">
            <div class="container-fluid">
              <div class="row bg-dark">
                <div class="col-lg-12">
                  <p class="text-center text-light display-4 pt-2">Crud VUEjs</p>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row mt-3">
                <div class="col-lg-6">
                  <h3 class="text-info">Registered User</h3>
                </div>
                <div class="col-lg-6">
                  <button class="btn btn-info float-right" @click="showAddModal=true">
                    <i class="fas fa-user"></i>&nbsp;&nbsp;Add New User
                  </button>
                </div>
              </div>
              <hr class="bg-info">
              <div class="alert alert-danger" v-if="errorMsg">
                {{ errorMsg }}
              </div>
              <div class="alert alert-success" v-if="successMsg">
                {{ successMsg }}
              </div>

              <!-- Displaying Records -->
              <div class="row">
                <div class="col-lg-12">
                  <table class="table table-bordered table-striped">
                    <thead>
                      <tr class="text-center bg-info text-light">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="text-center" v-for="user in users">
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.phone }}</td>
                        <td><a href="#" class="text-success" @click="showEditModal=true; selectUser(user);"><i class="fas fa-edit"></i></a></td>
                        <td><a href="#" class="text-danger" @click="showDeleteModal=true; selectUser(user);"><i class="fas fa-trash-alt"></i></a></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>


            <!-- Add New User Model -->
            <div id="overlay" v-if="showAddModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Add New User</h5>
                    <button type="button" class="close" @click="showAddModal=false">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="moadl-body p-4">
                    <form action="#" method="post">
                      <div class="form-group">
                        <input type="text" name="name" class="form-control form-control-lg" placeholder="Name" v-model="newUser.name">
                      </div>
                      <div class="form-group">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" v-model="newUser.email">
                      </div>
                       <div class="form-group">
                        <input type="tel" name="phone" class="form-control form-control-lg" placeholder="Phone" v-model="newUser.phone">
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-info btn-block btn-nser" @click="showAddModal=false; addUser();">Add User</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <!-- Edit User Model -->
            <div id="overlay" v-if="showEditModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Update User</h5>
                    <button type="button" class="close" @click="showEditModal=false">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="moadl-body p-4">
                    <form action="#" method="post">
                      <div class="form-group">
                        <input type="text" name="name" class="form-control form-control-lg" v-model="currentUser.name">
                      </div>
                      <div class="form-group">
                        <input type="email" name="email" class="form-control form-control-lg" v-model="currentUser.email">
                      </div>
                       <div class="form-group">
                        <input type="tel" name="phone" class="form-control form-control-lg" v-model="currentUser.phone">
                      </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-info btn-block btn-nser" @click="showEditModal=false; updateUser();">Update User</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>


             <!-- Delete User Model -->
            <div id="overlay" v-if="showDeleteModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="close" @click="showDeleteModal=false">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body p-4">
                    <h4 class="text-danger">Are you sure you want to delete user!</h4>
                    <h5>You are deleting '{{ currentUser.name }}' </h5>
                    <hr>
                    <button class="btn btn-danger btn-lg" @click="showDeleteModal=false; deleteUser();">Yes</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-success btn-lg" @click="showDeleteModal=false">No</button>
                  </div>
                </div>
              </div>
            </div>


          </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
  var app = new Vue({

  el:'#app',
  data: {
    errorMsg: "",
    successMsg: "",
    showAddModal: false,
    showEditModal: false,
    showDeleteModal: false,
    users: [],
    newUser: {name: "", email: "", phone: ""},
    currentUser: {id:"", name: "", email: "", phone: ""}
  },

  mounted: function(){
    this.getAllUsers();
  },
  methods: {
////show user
    getAllUsers(){
      axios.get("http://localhost/vuejs_crud/process.php?action=read").then(function(response){

        if(response.data.error){
          app.errorMsg = response.data.msg; 
        }else{
          app.users = response.data.users;
        }
      });
    },

////add user
      addUser(){
        var formData = app.toFormData(app.newUser);
        console.log(formData)
        axios.post("http://localhost/vuejs_crud/process.php?action=create", formData).then(function(response){

        app.newUser = {name: "", email: "", phone: ""};
        if(response.data.error){
          app.errorMsg = response.data.msg; 
        }else{
          app.successMsg = response.data.message;
          app.getAllUsers();
        }
      });
      },

////edituser      
      updateUser(){
        var formData = app.toFormData(app.currentUser);
        // var formData = {
        //   id: app.currentUser.id,
        //   name: app.currentUser.name,
        //   email: app.currentUser.email,
        //   phone: app.currentUser.phone
        // }
        console.log(formData);
        axios.post("http://localhost/vuejs_crud/process.php?action=update", formData).then(function(response){
          console.log(response)
        app.currentUser = {};
        if(response.data.error){
          app.errorMsg = response.data.msg; 
        }else{
          app.successMsg = response.data.message;
          app.getAllUsers();
        }
      });
      },

/////delete user
     deleteUser(){
        var formData = app.toFormData(app.currentUser);
        axios.post("http://localhost/vuejs_crud/process.php?action=delete", formData).then(function(response){

        app.currentUser = {};
        if(response.data.error){
          app.errorMsg = response.data.msg; 
        }else{
          app.successMsg = response.data.message;
          app.getAllUsers();
        }
      });
      },

     /////to save data in obj object       
      toFormData(obj){ 
        var fd = new FormData();
        for(var i in obj){
          fd.append(i,obj[i]);
        }
        return fd;
      },

      /////method for update user
      selectUser(user){
        app.currentUser = user;
      }
  }
});

</script>

</body>
</html>
