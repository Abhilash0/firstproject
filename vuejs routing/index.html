<!DOCTYPE html>	
<html>
<head>
	<title>vuejs_routing</title>

<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- cdn link vuejs -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Vue Router -->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>	

</head>
<body>

		<div id="app">
			<div id="header" class="bg-dark text-white">
			<h2>Click On Link</h2>

				<ul>
					<li><router-link to="/one">Link One</router-link></li>
					<li><router-link to="/two">Link Two</router-link></li>
					<li><router-link to="/three">Link Three</router-link></li>
				</ul>

				<div id="content">
					<router-view></router-view>
				</div>
			</div>	

		</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
